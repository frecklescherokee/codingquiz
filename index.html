<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <p class="high-score-link">View high scores</p>
        <p id="timer">Time: 0</p>
    </header>

    <!-- Hero / Jumbotron -->
    <section class="hero" id="hero-section">
        <!-- subtitle container -->
        <div class="grid-container">
            <h1 class="center-column heading">Coding Quiz Challenge</h1>
            <p class="center-column" id="hero-paragraph">
                Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="center-column" id="start-button">
                Start Quiz
            </button>
        </div>
    </section>

    <section class="center-column question-heading" id="question-area">
        <!-- <div class="grid-container" id="question-grid"></div> -->
    </section>



    <script src="./assets/js/script.js"></script>
</body>
</html>
